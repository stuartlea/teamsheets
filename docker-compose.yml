version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - SPOND_USERNAME=${SPOND_USERNAME}
      - SPOND_PASSWORD=${SPOND_PASSWORD}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  static_volume:
